<h3 mat-dialog-title>{{data.dict['title_eval_multiple_probes']}}</h3>
<mat-dialog-content>
<div fxLayout="column">
  <mat-form-field>
    <textarea
      [(ngModel)]="probes_list"
      matInput
      placeholder="{{data.dict['multiple_probes_placeholder']}}"
      matTextareaAutosize
      matAutosizeMinRows="13"
      matAutosizeMaxRows="13"></textarea>
  </mat-form-field>
  <mat-form-field *ngIf="progress === 100">
    <input
      [(ngModel)]="circle_radius"
      matInput
      placeholder="{{data.dict['circle_radius']}}" 
      pattern="^(0*[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$">
  </mat-form-field>
  <div fxLayoutAlign="center">
    <div style="padding-right: 5px"><button mat-raised-button color="primary" (click)="startCalculation()" [disabled]="progress > 0 && progress < 100">{{progress > 0 && progress < 100 ? progress.toFixed(2) + '%' : data.dict['calculate']}}</button></div>
    <div style="padding-left: 5px" *ngIf="progress === 100"><button mat-raised-button color="primary" (click)="showResultsOnMap()">{{data.dict['show_ter_on_map']}}</button></div>
  </div>
</div>
<mat-progress-bar mode="determinate" [value]="progress" *ngIf="showProgress && progress < 100"></mat-progress-bar>
</mat-dialog-content>
